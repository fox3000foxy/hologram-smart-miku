<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}

			canvas {
				display: block;
			}

			#divInfo {
				padding: 8px;
				position: fixed;
				background: white;
			}
			
			#lyrics {
				margin-left: auto;
				margin-right: auto;
				position:absolute;
				left:0;
				right:0;
				bottom: 25px;
				width: 75%;
				z-index:3;
				font-size:48px;
				color: white;
				font-family: Arial;
				text-align:center;
			}
			
			#indicator {
				border: 3px solid red;
				width: 100px;
				height: 100px;
				position: absolute;
				margin:auto;
				top:0;
				left:0;
				right:0;
				bottom:0;
				
				display: none; /* A commenter pour pouvoir positionner les mod√®les*/
			}
		</style>
	</head>

	<body>
		<!-- <div id="divInfo"> -->
			<!-- drag and drop <a href="https://www.mixamo.com/" target="_blank" rel="noopener noreferrer">mixamo</a> animation (.fbx)<br /> -->

		<script type="importmap">
			{
				"imports": {
					"fflate": "https://cdn.jsdelivr.net/npm/fflate@0.7.4/esm/browser.js",
					"three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/",
					"@pixiv/three-vrm": "../../lib/three-vrm.module.js"
				}
			}
		</script>
		<div id="indicator"></div>
		<div id="lyrics">Lyrcis placeholder to see if the length condition is respected or not</div>
		<script src="main.js" type="module"></script>
	</body>
</html>
